<div class="antialiased bg-gradient-to-br from-green-100 to-white">
  <div class="container px-6 mx-auto">
    <div
      class="flex flex-col text-center md:text-left md:flex-row h-screen justify-evenly md:items-center"
    >
      <div class="flex flex-col w-full">
        <div>
          <svg
            class="w-20 h-20 mx-auto md:float-left fill-stroke text-gray-800"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
            ></path>
          </svg>
        </div>
        <h1 class="text-5xl text-gray-800 font-bold">Client Area</h1>
        <p class="w-5/12 mx-auto md:mx-0 text-gray-500">
          Control and monitorize your website data from dashboard.
        </p>
      </div>
      <div class="w-full md:w-full lg:w-9/12 mx-auto md:mx-0">
        <div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl">
          <h2 class="text-2xl font-bold text-gray-800 text-left mb-5">
            Signup
          </h2>
          <form [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()" class="w-full">
            <div id="input" class="flex flex-col w-full my-5">
              <label for="username" class="text-gray-500 mb-2 mr-[550px]"
                >Username</label
              >
              <input
                type="text"
                id="username"
                formControlName="name"
                placeholder="Please insert your username"
                class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
              />
            </div>
            <div
            *ngIf="
                formSignup.get('name')?.hasError('required') &&
                (formSignup.get('name')?.touched ||
                    formSignup.get('name')?.dirty)
            "
        >
            Name is Required
        </div>
            <div id="input" class="flex flex-col w-full my-5">
              <label for="email" class="text-gray-500 mb-2 mr-[550px]"
                >Email</label
              >
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Please insert your email"
                class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
              />
            </div>
            <div
            *ngIf="
                formSignup.get('email')?.hasError('required') &&
                (formSignup.get('email')?.touched ||
                    formSignup.get('email')?.dirty)
            "
        >
            Email is Required
        </div>
        <div
            *ngIf="
                formSignup.get('email')?.hasError('email') &&
                (formSignup.get('email')?.touched ||
                    formSignup.get('email')?.dirty)
            "
        >
            Email invalid
        </div>
            <div id="input" class="flex flex-col w-full my-5">
              <label for="password" class="text-gray-500 mb-2 mr-[530px]"
                >Password</label
              >
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Please insert your password"
                class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
              />
            </div>
            <div *ngIf="formSignup.get('password')?.hasError('required') && submitted">
              password is Required
          </div>
            <div
            *ngIf="
                formSignup.get('password')?.hasError('password') &&
                (formSignup.get('password')?.touched ||
                    formSignup.get('password')?.dirty)
            "
        >
            Mật khẩu là bắt buộc
        </div>
        <div
            *ngIf="
                formSignup.get('password')?.hasError('minlength') &&
                (formSignup.get('password')?.touched ||
                    formSignup.get('password')?.dirty)
            "
        >
            Mật khẩu phải trên 6 ký tự
        </div>
            <div id="input" class="flex flex-col w-full my-5">
              <label for="password" class="text-gray-500 mb-2 mr-[450px]"
                >Confirm password</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Please insert your confirmPassword"
                class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
              />
            </div>
            <div
            *ngIf="
                formSignup.hasError('notMatch') &&
                (formSignup.get('confirmPassword')?.touched ||
                    formSignup.get('confirmPassword')?.dirty)
            "
        >
            Mật khẩu không khớp
        </div>
            <div id="button" class="flex flex-col w-full my-5">
              <button
                type="submit"
                class="w-full py-4 bg-green-600 rounded-lg text-green-100"
              >
                <div class="flex flex-row items-center justify-center">
                  <div class="mr-2">
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                      ></path>
                    </svg>
                  </div>
                  <div class="font-bold">Signup</div>
                </div>
              </button>
              <div class="flex justify-evenly mt-5">
                <a href="#" class="w-full text-center font-medium text-gray-500"
                  >Recover password!</a
                >
                <a href="#" class="w-full text-center font-medium text-gray-500"
                  >Singup!</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
