<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add New Product</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="container">
        <h2>Add New Product</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="" formControlName="name">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="" formControlName="price">
            </div>
            <div class="form-group">
                <label>Image:</label>
                <input type="file" id="" accept="image/*" (change)="handleImageUpload($event)">
            </div>
            <div class="form-group">
                <label>Flavor:</label>
                <input type="text" id="" formControlName="flavor">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="" formControlName="description">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Category</label>
                <select class="form-select form-select-lg"  id="" formControlName="categoryId">
                    
                    <option *ngFor="let category of categories" value={{category._id}} style="font-size: large;">{{category.name}}</option>
                    
                </select>
            </div>
            <br>
            <button class="btn-lg btn-success">Add New</button>
        </form>

    </div>
    <!-- /.main-content -->
</div>
