<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Category</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="container">
                <h2>Edit Category</h2>
                <form [formGroup]="categoryForm" (ngSubmit)="onHandleSubmit()">
                    <div class="form-group">
                        <label for="category-name">Name:</label>
                        <input type="text" id="category-name" formControlName="name">
                    </div>
                    <br>
                    <button type="submit" class="btn-lg btn-success">Edit</button>
                </form>


            </div>
        </div>
    </section>

    <!-- /.main-content -->
</div>
